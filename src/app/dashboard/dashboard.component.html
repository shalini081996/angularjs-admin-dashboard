<div class="dashboard-container">
    <h1>Dashboard</h1>
    <div class="container m-0 p-0 mt-4 mb-4">
        <ng-container *ngIf="cards.length > 0">
            <div class="row">
                <div class="col-md-3" *ngFor="let card of cards">
                    <app-card [cardDetails]="card"></app-card>
                </div>
            </div>
        </ng-container>
    </div>
</div>
